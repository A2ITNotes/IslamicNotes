: Github\n    link: https://github.com/jackyzha0\n```\n\n### Graph View\nTo customize the Interactive Graph view, you can poke around `data/graphConfig.yaml`.\n\n```yaml\nenableLegend: false # automatically generate a legend\nenableDrag: true # allow dragging nodes in the graph\nenableZoom: true # allow zooming and panning the graph\ndepth: -1 # how many neighbours of the current node to show (-1 is all nodes)\npaths: # colour specific nodes path off of their path\n  - /moc: \"#4388cc\"\n```\n\n\n## Styling\nWant to go even more in-depth? You can add custom CSS styling and change existing colours through editing `assets/custom.scss`. If you'd like to target specific parts of the site, you can add ids and classes to the HTML partials in `/layouts/partials`. \n\n### Partials\nPartials are what dictate what actually gets rendered to the page. Want to change how pages are styled and structured? You can edit the appropriate layout in `/layouts`.\n\nFor example, the structure of the home page can be edited through `/layouts/index.html`. To customize the footer, you can edit `/layouts/partials/footer.html`\n\nMore info about partials on [Hugo's website.](https://gohugo.io/templates/partials/)\n\nStill having problems? Checkout our [FAQ and Troubleshooting guide](notes/troubleshooting.md).",lastmodified:"2022-02-14T12:33:39.0831493Z",title:"Configuration"},"/.trash/notes/notes/images/obsidian-settings.png":{content:"",lastmodified:"2022-02-14T12:33:39.08714931Z",title:"Untitled Page"},"/.trash/private/private-note":{content:"This page doesn't get published!",lastmodified:"2022-02-14T12:33:39.08714931Z",title:"Private Stuff"},"/Sacred-Text-Messages/STM-1":{content:"",lastmodified:"2022-02-14T12:33:39.08714931Z",title:"Sacred Text Messages S01 E01"},"/Sacred-Text-Messages/STM-Main-Page":{content:"This is the main page for Sacred Text Messages",lastmodified:"2022-02-14T12:33:39.08714931Z",title:"Sacred Text Messages Main Menu"},"/formatting":{content:"`üìñüìñüìñüìñ üìñüïå üïã ü§≤ üë≥‚Äç‚ôÇÔ∏è üìø üì® `\nObsidian is a Markdown-based note-taking and knowledge base app. \n\nWe currently support the formats below:\n\n---\n\n### Internal linking\n\n```md\nLink to a page: [[Internal link]].\n```\n\nLink to a page: [[Internal link]].\n\n---\n\n### Embeds\n\nEmbed another file (read more about [[Embed files]]). Here's an embedded section:\n\n```md\n![[Obsidian#What is Obsidian]]\n```\n\n![[Obsidian#What is Obsidian]]\n\n---\n\n### Headers\n\n```md\n# This is a heading 1\n## This is a heading 2\n### This is a heading 3 \n#### This is a heading 4\n##### This is a heading 5\n###### This is a heading 6\n```\n\n# This is a heading 1\n## This is a heading 2\n### This is a heading 3 \n#### This is a heading 4\n##### This is a heading 5\n###### This is a heading 6\n\n---\n\n### Emphasis\n\n```md\n*This text will be italic*\n_This will also be italic_\n```\n\n*This text will be italic*\n_This will also be italic_\n\n```md\n**This text will be bold**\n__This will also be bold__\n```\n\n**This text will be bold**\n__This will also be bold__\n\n```md\n_You **can** combine them_\n```\n\n_You **can** combine them_\n\n---\n\n### Lists\n\n```md\n- Item 1\n- Item 2\n  - Item 2a\n  - Item 2b\n\n1. Item 1\n1. Item 2\n1. Item 3\n   1. Item 3a\n   1. Item 3b\n```\n\n- Item 1\n- Item 2\n  - Item 2a\n  - Item 2b\n\n1. Item 1\n1. Item 2\n1. Item 3\n   1. Item 3a\n   1. Item 3b\n\n--- \n\n### Images\n\n```md\n![Engelbart](https://history-computer.com/ModernComputer/Basis/images/Engelbart.jpg)\n```\n\n![Engelbart](https://history-computer.com/ModernComputer/Basis/images/Engelbart.jpg)\n\n#### Resizing images\n\nExample of this above image resized to 100 pixels wide:\n\n```md\n![Engelbart|100](https://history-computer.com/ModernComputer/Basis/images/Engelbart.jpg)\n```\n\n![Engelbart|100](https://history-computer.com/ModernComputer/Basis/images/Engelbart.jpg)\n\n---\n\n### Links\n\n#### External links\n\nMarkdown style links can be used to refer to either external objects, such as web pages, or an internal page or image.\n\n```md\nhttp://obsidian.md - automatic!\n[Obsidian](http://obsidian.md)\n```\n\nhttp://obsidian.md - automatic!\n[Obsidian](http://obsidian.md)\n\n#### Obsidian URI links\n\n[[Using obsidian URI|Obsidian URI]] links can be used to open notes in Obsidian either from another Obsidian vault or another program.\n\nFor example, you can link to a file in a vault like so (please note the [[Using obsidian URI#Encoding|required encoding]]):\n\n```md\n[Link to note](obsidian://open?path=D:%2Fpath%2Fto%2Ffile.md)\n```\n\n[Link to note](obsidian://open?path=D:%2Fpath%2Fto%2Ffile.md)\n\nYou can link to a note by its vault name and file name instead of path as well:\n\n```md\n[Link to note](obsidian://open?vault=MainVault\u0026file=MyNote.md)\n```\n\n[Link to note](obsidian://open?vault=MainVault\u0026file=MyNote.md)\n\n#### Escaping\n\nIf there are spaces in the url, they can be escaped by either using `%20` as a space, such as:\n\n```md\n[Export options](Pasted%20image)\n```\n\n[Export options](Pasted%20image)\n\nOr you can enclose the target in `\u003c\u003e`, such as:\n\n```md\n[Slides Demo](\u003cSlides Demo\u003e)\n```\n\n[Slides Demo](\u003cSlides Demo\u003e)\n\n---\n\n### Blockquotes\n\n```md\n\u003e Human beings face ever more complex and urgent problems, and their effectiveness in dealing with these problems is a matter that is critical to the stability and continued progress of society.\n\n\\- Doug Engelbart, 1961\n```\n\n\u003e Human beings face ever more complex and urgent problems, and their effectiveness in dealing with these problems is a matter that is critical to the stability and continued progress of society.\n\n\\- Doug Engelbart, 1961\n\n---\n\n### Inline code\n\n```md\nText inside `backticks` on a line will be formatted like code.\n```\n\nText inside `backticks` on a line will be formatted like code. \n\n\n---\n\n### Code blocks\n\nSyntax highlight is supported with the language specified after the first set of backticks. We use prismjs for syntax highlighting, a list of supported languages can be found [at their site](https://prismjs.com/#supported-languages)\n\n\u003cpre\u003e\u003ccode\u003e```js\nfunction fancyAlert(arg) {\n  if(arg) {\n    $.facebox({div:'#foo'})\n  }\n}\n```\u003c/code\u003e\u003c/pre\u003e\n\n```js\nfunction fancyAlert(arg) {\n  if(arg) {\n    $.facebox({div:'#foo'})\n  }\n}\n```\n    \n	\n```md\n    Text indented with a tab is formatted like this, and will also look like a code block in preview. \n```\n\n    Text indented with a tab is formatted like this, and will also look like a code block in preview. \n    \n---\n\n### Task list\n\n```md\n- [x] #tags, [links](), **formatting** supported\n- [x] list syntax required (any unordered or ordered list supported)\n- [x] this is a complete item\n- [?] this is also a complete item (works with every character)\n- [ ] this is an incomplete item\n- [ ] tasks can be clicked in Preview to be checked off\n```\n\n- [x] #tags, [links](), **formatting** supported\n- [x] list syntax required (any unordered or ordered list supported)\n- [x] this is a complete item\n- [?] this is also a complete item (works with every character)\n- [ ] this is an incomplete item\n- [ ] tasks can be clicked in Preview to be checked off\n\n---\n\n### Tables\n\nYou can create tables by assembling a list of words and dividing them with hyphens `-` (for the first row), and then separating each column with a pipe `|`:\n\n```md\nFirst Header | Second Header\n------------ | ------------\nContent from cell 1 | Content from cell 2\nContent in the first column | Content in the second column\n```\n\nFirst Header | Second Header\n------------ | ------------\nContent from cell 1 | Content from cell 2\nContent in the first column | Content in the second column\n\n---\n\n```md\nTables can be justified with a colon | Another example with a long title\n:----------------|-------------:\nbecause of the `:` | these will be justified\n\nIf you put links in tables, they will work, but if you use Piped Links, the pipe must be escaped with a `\\` to prevent it being read as a table element.\n```\n\nTables can be justified with a colon | Another example with a long title\n:----------------|-------------:\nbecause of the `:` | these will be justified\n\nIf you put links in tables, they will work, but if you use Piped Links, the pipe must be escaped with a `\\` to prevent it being read as a table element.\n\n```md\nFirst Header | Second Header\n------------ | ------------\n[[Format your notes\\|Formatting]]	|  [[Keyboard shortcuts\\|hotkeys]]\n```\n\nFirst Header | Second Header\n------------ | ------------\n[[Format your notes\\|Formatting]]	|  [[Use hotkeys\\|hotkeys]]	\n\n---\n\n### Strikethrough\n\n```md\nAny word wrapped with two tildes (like ~~this~~) will appear crossed out.\n```\n\nAny word wrapped with two tildes (like ~~this~~) will appear crossed out.\n\n---\n\n### Highlighting\n\n```md\nUse two equal signs to ==highlight text==.\n```\n\nUse two equal signs to ==highlight text==.\n\n---\n\n### Footnotes\n\n```md\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\n\n[^1]: meaningful!\n\n[^bignote]: Here's one with multiple paragraphs and code.\n\n    Indent paragraphs to include them in the footnote.\n\n    `{ my code }`\n\n    Add as many paragraphs as you like.\n```\n\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\n\n[^1]: meaningful!\n\n[^bignote]: Here's one with multiple paragraphs and code.\n\n    Indent paragraphs to include them in the footnote.\n\n    `{ my code }`\n\n    Add as many paragraphs as you like.\n	\n```md\nYou can also use inline footnotes. ^[notice that the carat goes outside of the brackets on this one.]\n```\n\nYou can also use inline footnotes. ^[notice that the carat goes outside of the brackets on this one.]\n\n### Math\n\n```md\n$$\\begin{vmatrix}a \u0026 b\\\\\nc \u0026 d\n\\end{vmatrix}=ad-bc$$\n```\n\n$$\\begin{vmatrix}a \u0026 b nThis way, all the note names (at least until `Z[note name]`) are all automatically assigned the class `internal-link` when you use this snippet.\n\nIf you use special characters in your note names, you need to put the note name in double quotes.\n`\"‚®≥ special character\"`\nIt looks like this if you follow the [[Format your notes#^376b9d|second option]]:\n`A[\"‚®≥ special character\"]`\n\n## Developer notes\n\nWe strive for maximum capability without breaking any existing formats, therefore we use a slightly unorthodox combination of flavors of markdown. It is broadly CommonMark, with the addition of some functionality from GitHub Flavored Markdown (GFM), some latex support, and our chosen embed syntax, which you can read more about at [[Accepted file formats]].\n",lastmodified:"2022-02-14T12:33:39.08714931Z",title:"Untitled Page"},"/templates/post":{content:"",lastmodified:"2022-02-14T12:33:39.08714931Z",title:"{{title}}"}},index={backlinks:{"/":[{source:"/formatting",target:"/",text:"links"}],"/Accepted-file-formats":[{source:"/formatting",target:"/Accepted-file-formats",text:"Accepted file formats"}],"/Embed-files":[{source:"/formatting",target:"/Embed-files",text:"Embed files"}],"/Format-your-notes":[{source:"/formatting",target:"/Format-your-notes",text:"Formatting"}],"/Internal-link":[{source:"/formatting",target:"/Internal-link",text:"Internal link"}],"/Pasted-image":[{source:"/formatting",target:"/Pasted-image",text:"Export options"}],"/Sacred-Text-Messages/STM-Main-Page":[{source:"/",target:"/Sacred-Text-Messages/STM-Main-Page",text:"üìñ Sacred Text Messages"}],"/Slides-Demo":[{source:"/formatting",target:"/Slides-Demo",text:"Slides Demo"}],"/Use-hotkeys":[{source:"/formatting",target:"/Use-hotkeys",text:"hotkeys"}],"/Using-obsidian-URI":[{source:"/formatting",target:"/Using-obsidian-URI",text:"Obsidian URI"}],"/meaningful":[{source:"/formatting",target:"/meaningful",text:"^1"}],"/notes/troubleshooting":[{source:"/.trash/notes/config",target:"/notes/trou
